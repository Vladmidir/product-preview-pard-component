<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg">
      <img class="perfume-img" src="./images/image-product-mobile.jpg" alt="perfume picture">
    </picture>
    
    <div class="text-container">
      <p>PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      
      </p>
      <p>
        <inline class="new-price">
          $149.99
        </inline>
        <inline class="old-price">
          <sup><del>$169.99</del></sup>
        </inline>
      </p>
      <div class="button">
        <p class="button-text">
          <img class="cart-img" src="./images/icon-cart.svg" alt="cart icon">
           Add to Cart 
        </p>
      </div>
      
    </div>


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
