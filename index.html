<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


</head>
<body>
  <main>
    <picture>
      <source  media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg" width="375px">
      <img class="perfume-img" src="./images/image-product-mobile.jpg" alt="perfume picture">
    </picture>
    
    <div class="text-container">
      <p class="perfume">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description"> 
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p>
        <inline class="new-price">
          $149.99
        </inline>
        <inline class="old-price">
          <sup><del>$169.99</del></sup>
        </inline>
      </p>
      
      <div class="button">
        <p class="button-text">
          <img class="cart-img" src="./images/icon-cart.svg" alt="cart icon">
           Add to Cart 
        </p>
      </div>
      
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Volodymyr Yaremchuk</a>.
  </div>
</body>
</html>
